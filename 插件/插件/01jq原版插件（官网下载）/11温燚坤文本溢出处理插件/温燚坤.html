<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				margin: 0;
				padding: 0;
			}
			#box{
				display: block;
				width: 100px;
			}
			span{
				line-height: 30px;
			}
		</style>
		<script src="jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="STAR-ZERO-jquery-ellipsis-9906a14/dist/jquery.ellipsis.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function (){
//				$('#box').ellipsis();//单行溢出省略号
				$('#box').ellipsis({//要在包含文本的节点的上一层添加
					row:2,//两行文本
					char:'***'//溢出显示***
				});
			})
		</script>
	</head>
	<body>
		<a id="box" href="#">
			<!--运用这个插件会把里面的所有标签去掉-->
			<span>哈哈哈哈哈哈哈哈哈哈哈哈哈哈</span>
		</a>
	</body>
</html>
